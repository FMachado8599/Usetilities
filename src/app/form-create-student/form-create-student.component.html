<form
  [formGroup]="newStudentForm"
  (ngSubmit)="submit()"
  class="form-create-student"
>
  <h2>Create Student</h2>
  <div>
    <label for="name">Name</label>
    <input type="text" placeholder="Liam" formControlName="name" required />
    <label for="lastname">Last Name</label>
    <input
      type="text"
      placeholder="Holland"
      formControlName="lastName"
      required
    />
  </div>
  <div>
    <label for="ci">C.I.</label>
    <input
      type="number"
      placeholder="1234567-8"
      formControlName="ci"
      required
    />
  </div>
  <div>
    <label for="location">Location</label>
    <input
      type="text"
      placeholder="Frankfurt, Germany"
      formControlName="location"
      required
    />
    <label for="birth">Birth Date</label>
    <input type="date" placeholder="" formControlName="birth" required />
  </div>
  <div class="form-create-student-submition">
    <div class="form-create-student-submition-errors">
      <!-- NAME -->
      <span *ngIf="this.newStudentForm.get('name')?.errors?.['required']">
        Name cant be empty
      </span>
      <span *ngIf="this.newStudentForm.get('name')?.errors?.['minlength']">
        Name cant be less than 3 characters
      </span>
      <span *ngIf="this.newStudentForm.get('name')?.errors?.['maxlength']">
        Name cant be more than 20 characters
      </span>
      <!-- LAST NAME -->
      <span *ngIf="this.newStudentForm.get('lastName')?.errors?.['required']">
        Last name cant be empty
      </span>
      <span *ngIf="this.newStudentForm.get('lastName')?.errors?.['minlength']">
        Last name cant be less than 3 characters
      </span>
      <span *ngIf="this.newStudentForm.get('lastName')?.errors?.['maxlength']">
        Last name cant be more than 20 characters
      </span>
      <!-- CI -->
      <span *ngIf="this.newStudentForm.get('ci')?.errors?.['required']">
        Your CI cant be empty
      </span>

    </div>
    <button type="submit" class="form-create-student-submition-button">Create</button>
  </div>
</form>
<div style="color: aliceblue">
  {{ newStudentForm.value | json }}
</div>
